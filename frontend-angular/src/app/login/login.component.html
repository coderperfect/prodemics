<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label for="username">User name:</label>
    <input 
    type="text"
    ngModel
    name="username"/>
    <label for="password">Password:</label>
    <input
    type="password"
    ngModel
    name="password"/>
    <button type="submit">Login</button>
</form>
