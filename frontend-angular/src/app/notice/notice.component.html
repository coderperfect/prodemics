<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-5">
            <h1>Notices</h1>
        </div>
        <div class="col-6">
            <button class="btn btn-primary" *ngIf="showAdd">Add Notice</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6" style="width:51%">
            <div>
                <div class="card mb-3" *ngFor="let notice of notices">
                    <a class="card-body" href="ha">{{notice.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
