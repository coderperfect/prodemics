<div class="container-fluid">
    <div class="row text-center">
        <div class="row mt-3">
            <div class="col">
                <h1>Notices</h1>
            </div>
            <div class="col">
                <button class="btn btn-primary" *ngIf="showAdd">Add Notice</button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-center" style="text-align: left;">
                <div>
                    <div class="card mb-3 mx-auto" style="width:60%;" *ngFor="let notice of notices">
                        <a class="card-body" href="ha">{{notice.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
