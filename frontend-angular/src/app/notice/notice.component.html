<div class="container-fluid" *ngIf="outlet.isActivated === false">
    <div class="row text-center">
        <div class="row mt-3">
            <div class="col">
                <h1>Notices</h1>
            </div>
            <div class="col">
                <button class="btn btn-primary" *ngIf="showAdd" (click)="router.navigate(['/notice/add'])">Add Notice</button>
            </div>
        </div>
        <div class="row">
            <div class="col justify-content-center" style="text-align: left;">
                <div>
                    <div class="card mb-3 mx-auto" style="width:60%;" *ngFor="let notice of notices">
                        <a class="card-body text-decoration-none" [routerLink]="notice.id.toString()">{{notice.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet #outlet="outlet"></router-outlet>
